    <title>FlexBox</title>
    <style>
        .container {
            border: 2px solid black;
            display: flex;
            justify-content: stretch;
            height: 500px;
            /* align-items: center; */
        }

        .box {
            width: 200px;
            /* height: 200px; */
            border: 3px solid royalblue;
            font-size: 3em;

        }

        #box-1 {
            order: 2;
        }

        #box-2 {
            order: 1;
            flex-grow: 1;
        }
    </style>
</head>
